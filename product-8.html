  <script>
    document.querySelectorAll('.product-btn').forEach(btn => {
      const cartCountEl = document.querySelector('.cart-count');
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      function updateCount() { cartCountEl.textContent = cart.length; }
      updateCount();
      btn.addEventListener('click', () => {
        const details = btn.closest('.details');
        const qty = parseInt(details.querySelector('input[type="number"]').value, 10) || 1;
        for (let i = 0; i < qty; i++) cart.push({ id: btn.dataset.id });
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCount();
        const backdrop = document.getElementById('modal-backdrop');
        backdrop.style.display = 'flex';
        backdrop.querySelector('.btn-continue').onclick = () => backdrop.style.display = 'none';
        backdrop.querySelector('.btn-cart').onclick = () => window.location.href = 'cart.html';
      });
    });
  </script>
