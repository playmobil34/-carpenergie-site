<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalisation de commande ‚Äì Carp√ânergie</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; padding: 0;}
    body {
      min-height: 100vh;
      background: linear-gradient(rgba(0,22,36,0.7),rgba(9,40,44,0.7)),
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat fixed;
      color: #f0fffb;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0.6px;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      background: rgba(6,22,33,0.52);
      pointer-events: none;
    }
    nav {
      width: 100vw;
      z-index: 30;
      position: fixed;
      top: 0; left: 0;
      background: rgba(20,44,37, 0.38);
      box-shadow: 0 4px 40px #00ffe7a6, 0 1px 0px #0ff;
      backdrop-filter: blur(7px);
      border-bottom: 2px solid #0ff;
    }
    .nav-container {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      height: 68px;
    }
    .nav-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.7rem;
      color: #0ff;
      letter-spacing: 4px;
      user-select: none;
      font-weight: bold;
      text-shadow: 0 0 12px #0ff7, 0 0 2px #fff;
      margin-left: 32px;
      text-decoration: none;
      transition: color .18s;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .nav-logo:hover { color: #fff; }
    .nav-burger {
      display: none;
      background: none;
      border: none;
      font-size: 2.3rem;
      color: #0ff;
      cursor: pointer;
      position: absolute;
      left: 8px;
      top: 16px;
      z-index: 101;
      padding: 0 5px;
      transition: color 0.2s;
    }
    .nav-burger:active, .nav-burger:focus { color: #fff; }
    nav ul {
      display: flex;
      gap: 2.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
      margin-left: auto;
    }
    nav li { position:relative; }
    nav a {
      color: #0ff;
      font-family: 'Orbitron', 'Roboto', sans-serif;
      font-size: 1.09rem;
      font-weight: 700;
      text-decoration: none;
      padding: 0.8em 1.4em;
      border-radius: 12px;
      letter-spacing: 2.1px;
      transition: background 0.16s, color 0.16s, box-shadow 0.19s;
      box-shadow: 0 0 0 transparent;
      display: block;
      position: relative;
    }
    nav a:hover {
      background: rgba(0,255,255,0.12);
      color: #fff;
      box-shadow: 0 0 22px #0ffb, 0 2px 15px #0ff5;
      border: 1.3px solid #0ff;
    }

    .cart-count {
      position: absolute;
      top: 50%;
      left: 110%;
      transform: translateY(-50%);
      background: #0ff;
      color: #033;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.9rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      box-shadow: 0 0 7px #00fff7, 0 0 3px #fff;
      min-width: 22px;
      text-align: center;
      z-index: 1;
      pointer-events: none;
      border: 2px solid #022e;
    }

    @media (max-width: 900px) {
      .nav-container { height: 59px; }
      .nav-logo { margin-left: 12px; font-size: 1.14rem;}
      .nav-burger {
        display: block;
        left: 8px;
        top: 13px;
      }
      .nav-logo {
        position: absolute;
        left: 48px;
        top: 50%;
        transform: translateY(-50%);
        margin-left: 0;
        font-size: 1.13rem;
      }
      nav ul {
        flex-direction: column;
        gap: 0;
        position: absolute;
        top: 58px;
        left: 0;
        width: 100vw;
        background: rgba(16, 30, 40, 0.97);
        box-shadow: 0 4px 22px #0ff4;
        padding: 0;
        margin-left: 0;
        display: none;
        z-index: 100;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
        border-top: 1px solid #0ff7;
      }
      nav ul.show {
        display: flex;
      }
      nav li {
        width: 100%;
        text-align: left;
        border-bottom: 1px solid #09f4;
        position: relative;
      }
      nav a {
        padding: 1.08em 2.6em 1.08em 2.4em;
        font-size: 1.13rem;
      }
      #cart-btn {
        position: relative;
        padding-right: 38px !important;
      }
      #cart-count {
        position: absolute !important;
        top: 50%;
        right: 22px !important;
        left: unset !important;
        transform: translateY(-50%);
      }
      .cart-count {
        left: unset;
        right: 22px;
        top: 50%;
        transform: translateY(-50%);
      }
    }
    @media (max-width: 500px) {
      .nav-logo { left: 42px; font-size: 1rem;}
      .nav-burger { font-size: 2.0rem; }
    }

    /* ---- FIN NAV ---- */
    .checkout-container {
      max-width: 950px;
      margin: 110px auto 32px auto;
      padding: 2.3rem 1rem 3.5rem 1rem;
      background: rgba(19,33,44,0.88);
      border-radius: 16px;
      box-shadow: 0 0 38px #00ffe746;
      min-height: 500px;
      position: relative;
    }
    .checkout-title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.1rem;
      color: #0ff;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 0 16px #0ffb, 0 0 4px #fff;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .checkout-form label {
      display: block;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #0ff;
      margin-top: 0.8rem;
      margin-bottom: 0.2rem;
      letter-spacing: 1px;
    }
    .checkout-form input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 7px;
      border: 1.5px solid #0ff7;
      background: #13252e;
      color: #fff;
      font-size: 1.09rem;
      margin-bottom: 0.6rem;
      font-family: 'Roboto', Arial, sans-serif;
      box-shadow: 0 0 7px #0ff1;
    }
    .checkout-form input:focus { border-color: #fff; outline: none; }
    .payment-methods {
      margin-top: 2rem;
      margin-bottom: 1.6rem;
      display: flex;
      gap: 2.5rem;
      justify-content: center;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #0ff;
      font-size: 1.15rem;
    }
    .payment-methods label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
    }
    #recap-panier {
      margin: 2.2rem 0 1.5rem 0;
      border-radius: 12px;
      background: #15232e;
      padding: 1.5rem 0.6rem 0.8rem 0.6rem;
      box-shadow: 0 0 14px #0ff3;
    }
    .recap-title {
      color: #0ff;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.17rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.7rem;
      letter-spacing: 1px;
    }
    .recap-table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      margin-bottom: 1rem;
      font-size: 1.08rem;
    }
    .recap-table th, .recap-table td {
      padding: 10px 6px;
      text-align: center;
      border-bottom: 1px solid #0ff2;
    }
    .recap-table th {
      color: #0ff;
      font-size: 1.13rem;
      background: rgba(10,35,35,0.13);
    }
    .recap-total-row td {
      font-size: 1.2rem;
      font-weight: 700;
      color: #0ff;
      background: #111d;
      border-bottom: none;
    }
    .cart-btn {
      padding: 1rem 2.6rem;
      font-size: 1.13rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      background: #111822;
      color: #0ff;
      border: 1.5px solid #0ffb;
      border-radius: 9px;
      letter-spacing: 1px;
      box-shadow: 0 0 13px #0ff4;
      cursor: pointer;
      transition: background 0.19s, color 0.18s, box-shadow 0.21s, border-color 0.17s;
      text-shadow: 0 0 3px #0ff6;
      outline: none;
      margin-top: 0.6rem;
      margin-bottom: 1.2rem;
      display: block;
      width: 80%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .cart-btn:disabled {
      opacity: 0.6;
      background: #11252e;
      color: #6dd;
      cursor: not-allowed;
    }
    @media (max-width: 700px) {
      .checkout-container { padding: 0.6rem; }
      .checkout-title { font-size: 1.3rem;}
      #recap-panier { padding: 0.5rem 0.2rem 0.6rem 0.2rem;}
      .cart-btn { width: 100%; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- V√©rification de connexion (√† placer en tout d√©but de body) -->
  <script>
    if (!localStorage.getItem('user_logged_in')) {
      window.location.href = 'login.html?redirect=checkout.html';
    }
  </script>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">Carp√ânergie</a>
      <button class="nav-burger" id="nav-burger" aria-label="Menu"><i class="ri-menu-line"></i></button>
      <ul id="nav-links">
        <li><a href="batterie-nomade.html">Batterie nomade</a></li>
        <li><a href="panneaux-solaire.html">Panneaux solaire</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li style="position:relative;">
          <a href="cart.html" id="cart-btn">Panier üõí<span class="cart-count" id="cart-count">0</span></a>
        </li>
        <li style="margin-left: 1.5rem;">
          <a href="login.html" id="login-btn" style="background:#0ff; color:#102; border-radius:9px; font-weight:900; box-shadow:0 0 7px #0ff, 0 0 14px #0ff7; padding:0.8em 1.2em;">Connexion</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="checkout-container">
    <div class="checkout-title">Finalisation de la commande</div>
    <!-- Formulaire adresse -->
    <form id="address-form" class="checkout-form" autocomplete="off">
      <label>Nom Pr√©nom</label>
      <input type="text" id="fullname" required placeholder="Votre nom complet">

      <label>Adresse</label>
      <input type="text" id="address" required placeholder="Adresse compl√®te">

      <label>Code postal</label>
      <input type="text" id="postal" required placeholder="Code postal">

      <label>Ville</label>
      <input type="text" id="city" required placeholder="Ville">

      <label>T√©l√©phone</label>
      <input type="tel" id="phone" required placeholder="T√©l√©phone">
    </form>
    <!-- R√©cap panier -->
    <div id="recap-panier"></div>
    <!-- Paiement -->
    <div class="payment-methods">
      <label><input type="radio" name="pay" value="cb" required> Carte bancaire</label>
      <label><input type="radio" name="pay" value="paypal"> PayPal</label>
    </div>
    <button class="cart-btn" id="pay-btn" disabled>Payer</button>
  </div>
  <script>
    // Burger menu JS
    const burger = document.getElementById('nav-burger');
    const navLinks = document.getElementById('nav-links');
    burger.onclick = function () {
      navLinks.classList.toggle('show');
    };
    document.querySelectorAll('#nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('show');
      });
    });

    // Compteur panier
    let cart = JSON.parse(localStorage.getItem('cart')||'[]');
    document.getElementById('cart-count').textContent = cart.length || 0;

    // R√©capitulatif panier (produits de cart.html)
    const PRODUCTS = {
      'delta-2': {name:'EcoFlow Delta 2', price:699, img:"https://fr.ecoflow.com/cdn/shop/files/station-electrique-portable-ecoflow-delta-2-reconditionnee-51660433260891_2000x.png?v=1691740784"},
      'delta-3': {name:'EcoFlow Delta 3', price:999, img:"https://fr.ecoflow.com/cdn/shop/files/station-electrique-portable-de-la-gamme-ecoflow-delta-3-reconditionnee-1155248231_2000x.png?v=1744283242"},
      'river-2': {name:'EcoFlow River 2', price:129, img:"https://fr.ecoflow.com/cdn/shop/files/river-2_1.png?v=1709033005"},
      'river-3': {name:'EcoFlow River 3', price:129, img:"https://fr.ecoflow.com/cdn/shop/files/batterie-solaire-portable-ecoflow-river-3-58407554187611_2000x.png?v=1730870047"},
      'delta-2-max': {name:'EcoFlow Delta 2 Max', price:1199, img:"https://fr.ecoflow.com/cdn/shop/files/delta-2-max_1.png?v=1709033203"},
      'river-2-max': {name:'EcoFlow River 2 Max', price:329, img:"https://fr.ecoflow.com/cdn/shop/products/station-electrique-portable-river-2-max-38948587765986_2000x.png?v=1721637180"},
      'river-2-pro': {name:'EcoFlow River 2 Pro', price:499, img:"https://fr.ecoflow.com/cdn/shop/products/station-electrique-portable-river-2-pro-38948591829218_2000x.png?v=1739848700"},
      'delta-3-plus': {name:'EcoFlow Delta 3 Plus', price:1499, img:"https://fr.ecoflow.com/cdn/shop/files/station-electrique-portable-de-la-gamme-ecoflow-delta-3-reconditionnee-1155248232_2000x.png?v=1744283244"},
      'delta-3-pro': {name:'EcoFlow Delta 3 Pro', price:2199, img:"https://fr.ecoflow.com/cdn/shop/files/station-electrique-portable-ecoflow-delta-pro-3-56959613829467_2000x.png?v=1726241887"},
      'panneau-160w': {name:'Panneau Solaire 160W EcoFlow', price:399, img:"https://fr.ecoflow.com/cdn/shop/products/panneau-solaire-de-160-w-38953167519970_2000x.png?v=1708331506"},
      'panneau-400w': {name:'Panneau Solaire 400W EcoFlow', price:999, img:"https://fr.ecoflow.com/cdn/shop/products/panneau-solaire-portable-de-400-w-38953197011170_2000x.png?v=1675839414"},
      'panneau-220w-bifacial': {name:'Panneau Solaire 220W Bifacial EcoFlow', price:599, img:"https://fr.ecoflow.com/cdn/shop/products/panneau-solaire-double-face-de-220-w-38953189408994_2000x.png?v=1708331616"}
    };

    function renderRecap() {
      let map = {};
      for(const p of cart) map[p.id] = (map[p.id]||0)+1;
      let total = 0;
      let n = 0;
      let html = `<div class="recap-title">R√©capitulatif de votre panier</div>
      <table class="recap-table">
        <thead>
          <tr>
            <th>Produit</th>
            <th>Nom</th>
            <th>Qt√©</th>
            <th>Prix</th>
          </tr>
        </thead>
        <tbody>
      `;
      for(const id in map){
        if(PRODUCTS[id]){
          n++;
          let item = PRODUCTS[id];
          let qty = map[id];
          html += `
            <tr>
              <td><img src="${item.img}" style="width:54px; height:54px; border-radius:7px; background:#111a;"></td>
              <td>${item.name}</td>
              <td>${qty}</td>
              <td>${(item.price*qty).toLocaleString()}&nbsp;‚Ç¨</td>
            </tr>
          `;
          total += item.price * qty;
        }
      }
      html += `
        </tbody>
        <tfoot>
          <tr class="recap-total-row">
            <td colspan="2"></td>
            <td>Total</td>
            <td>${total.toLocaleString()}&nbsp;‚Ç¨</td>
          </tr>
        </tfoot>
      </table>
      `;
      document.getElementById('recap-panier').innerHTML = n>0 ? html : `<div class="cart-empty">Votre panier est vide.</div>`;
      // D√©sactive paiement si panier vide
      document.getElementById('pay-btn').disabled = (n === 0);
    }
    renderRecap();

    // Activer bouton payer seulement si tout le formulaire + paiement est rempli
    const form = document.getElementById('address-form');
    const payBtn = document.getElementById('pay-btn');
    function checkForm() {
      let ok = form.checkValidity() && document.querySelector('input[name="pay"]:checked') && cart.length > 0;
      payBtn.disabled = !ok;
    }
    document.querySelectorAll('.checkout-form input').forEach(input => {
      input.addEventListener('input', checkForm);
    });
    document.querySelectorAll('input[name="pay"]').forEach(radio => {
      radio.addEventListener('change', checkForm);
    });

    // Action sur "Payer"
    payBtn.onclick = function(e) {
      e.preventDefault();
      // Ici tu peux int√©grer un vrai paiement ou simuler
      alert("Merci pour votre commande !");
      localStorage.removeItem('cart');
      window.location.href = "merci.html";
    };
  </script>
</body>
</html>
