<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Connexion â€“ CarpÃ‰nergie</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height:100vh;
      background: linear-gradient(rgba(0,22,36,0.93),rgba(9,40,44,0.92)),
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') center/cover fixed no-repeat;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Roboto', Arial, sans-serif;
      color: #fff;
    }
    nav {
      width: 100vw;
      z-index: 30;
      position: fixed;
      top: 0; left: 0;
      display: flex;
      justify-content: center;
      background: rgba(20,44,37, 0.38);
      box-shadow: 0 4px 40px #00ffe7a6, 0 1px 0px #0ff;
      backdrop-filter: blur(7px);
      border-bottom: 2px solid #0ff;
    }
    nav ul {
      display: flex;
      gap: 2.2rem;
      list-style: none;
      margin: 0.45em 0;
      padding: 0;
      align-items: center;
    }
    nav a {
      color: #0ff;
      font-family: 'Orbitron', 'Roboto', sans-serif;
      font-size: 1.09rem;
      font-weight: 700;
      text-decoration: none;
      padding: 0.8em 1.4em;
      border-radius: 12px;
      letter-spacing: 2.1px;
      transition: background 0.16s, color 0.16s, box-shadow 0.19s;
      box-shadow: 0 0 0 transparent;
    }
    nav a:hover {
      background: rgba(0,255,255,0.12);
      color: #fff;
      box-shadow: 0 0 22px #0ffb, 0 2px 15px #0ff5;
      border: 1.3px solid #0ff;
    }
    .cart-count {
      position: absolute;
      top: 8px;
      right: -17px;
      background: #0ff;
      color: #033;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.9rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      box-shadow: 0 0 7px #00fff7, 0 0 3px #fff;
    }
    .login-box {
      background: rgba(19,33,44,0.92);
      border-radius: 17px;
      box-shadow: 0 0 44px #0ff8, 0 2px 44px #09ffe9;
      padding: 2.7rem 2.1rem 2.2rem 2.1rem;
      min-width: 350px;
      display: flex; flex-direction: column; align-items: center;
      position: relative;
    }
    .login-title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.2rem;
      color: #0ff;
      letter-spacing: 2px;
      margin-bottom: 1.5rem;
      font-weight: 900;
      text-shadow: 0 0 16px #0ffb, 0 0 4px #fff;
    }
    .login-box label {
      font-size: 1.02rem;
      color: #fff;
      font-weight: 600;
      margin-bottom: 0.3em;
      margin-top: 1.1em;
      letter-spacing: 0.7px;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .login-box input[type="text"], .login-box input[type="password"], .login-box input[type="email"] {
      width: 100%;
      padding: 0.85rem;
      margin-bottom: 0.5rem;
      border: 1.5px solid #0ff;
      border-radius: 6px;
      background: #172731;
      color: #fff;
      font-size: 1.07rem;
      font-family: 'Roboto', Arial, sans-serif;
      box-shadow: 0 0 8px #0ff3;
      transition: border-color 0.16s;
      outline: none;
    }
    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus,
    .login-box input[type="email"]:focus {
      border-color: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 1rem 0;
      margin-top: 1.2rem;
      font-size: 1.17rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 800;
      background: #0ff;
      color: #112;
      border: none;
      border-radius: 9px;
      letter-spacing: 1.5px;
      box-shadow: 0 0 13px #0ffb;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.2s;
      text-shadow: 0 0 2px #fff7;
    }
    .login-box button:hover {
      background: #fff;
      color: #088;
      box-shadow: 0 0 28px #0ffb;
    }
    .login-links {
      display: flex;
      width: 100%;
      justify-content: space-between;
      margin-top: 1.3em;
      margin-bottom: 1.3em;
      gap: 2.5rem;
    }
    .login-links a {
      color: #0ff;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.04em;
      text-decoration: none;
      text-shadow: 0 0 7px #0ff7;
      transition: color 0.18s, text-shadow 0.18s;
      cursor: pointer;
      display: inline-block;
      padding: 0.1em 0.4em;
    }
    .login-links a:hover {
      color: #fff;
      text-shadow: 0 0 16px #0ffb;
    }
    .login-error {
      color: #ff6a8c;
      font-size: 1.01rem;
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      min-height: 1.3em;
      font-family: 'Orbitron', Arial, sans-serif;
      text-shadow: 0 0 6px #fff7;
    }
    /* POPUP RESET PASSWORD */
    .modal-backdrop {
      display: none;
      position: fixed;
      z-index: 500;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(4,20,30,0.86);
      align-items: center;
      justify-content: center;
    }
    .modal-backdrop.show { display: flex; }
    .modal {
      background: #1e3647;
      color: #0ff;
      padding: 2.5rem 1.5rem 2.1rem 1.5rem;
      border-radius: 13px;
      text-align: center;
      font-family: 'Roboto', Arial, sans-serif;
      min-width: 320px;
      max-width: 95vw;
      box-shadow: 0 0 24px #0ff9;
      position: relative;
      animation: fadeIn .21s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .close-modal {
      position: absolute;
      right: 19px;
      top: 19px;
      font-size: 1.9em;
      color: #0ff;
      background: #00fff7;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      padding: 3px 22px 3px 22px;
      box-shadow: 0 0 10px #0ffb;
      transition: background 0.18s, color 0.18s;
      z-index: 10;
      font-family: 'Orbitron', Arial, sans-serif;
      line-height: 1.1;
      margin-left: 20px;
    }
    .close-modal:hover { background: #fff; color: #099;}
    .modal-title {
      font-size:1.23rem;
      margin-bottom:1.1em;
      font-family: 'Orbitron', Arial, sans-serif;
      text-shadow: 0 0 11px #0ff7;
      margin-top: 0;
      color: #0ff;
      padding-right: 38px;
    }
    .forgot-msg {
      color: #fff;
      font-size: 1em;
      min-height: 1.2em;
      margin-bottom: 0.9em;
    }
    .modal input[type="email"], .modal input[type="text"], .modal input[type="password"] {
      width: 98%;
      padding: 0.85rem;
      border: 1.5px solid #0ff;
      border-radius: 6px;
      background: #172731;
      color: #fff;
      font-size: 1.08rem;
      font-family: 'Roboto', Arial, sans-serif;
      margin-bottom: 1.1rem;
      box-shadow: 0 0 8px #0ff2;
      outline: none;
      transition: border-color 0.17s;
      display: block;
    }
    .modal input[type="email"]:focus,
    .modal input[type="text"]:focus,
    .modal input[type="password"]:focus {
      border-color: #fff;
    }
    .modal button:not(.close-modal) {
      padding: 0.8rem 2.4rem;
      font-size: 1.21rem;
      font-family: 'Orbitron', Arial, sans-serif;
      background: #00fff7;
      color: #033;
      border: none;
      border-radius: 8px;
      margin-top: 0.8rem;
      box-shadow: 0 0 16px #0ff7;
      transition: background 0.16s, color 0.16s;
      font-weight: 700;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    .modal button:not(.close-modal):hover {
      background: #fff;
      color: #09b;
      box-shadow: 0 0 29px #0ffb;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-33px);}
      to   { opacity: 1; transform: none;}
    }
    @media (max-width: 500px) {
      .login-box { min-width: 95vw;}
      .modal { min-width: 97vw;}
      .modal-title { font-size: 1rem;}
      .close-modal { font-size: 1.3em; right: 5px; top: 7px;}
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="produits.html">Produits</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li style="position:relative;">
      <a href="cart.html" id="cart-btn">Panier ðŸ›’<span class="cart-count" id="cart-count">0</span></a>
    </li>
    <li style="margin-left: 1.5rem;">
      <a href="login.html" id="login-btn" style="background:#0ff; color:#102; border-radius:9px; font-weight:900; box-shadow:0 0 7px #0ff, 0 0 14px #0ff7; padding:0.8em 1.2em;">Connexion</a>
    </li>
  </ul>
</nav>

<form class="login-box" id="login-form" autocomplete="off">
  <div class="login-title">Connexion</div>
  <div class="login-error" id="login-error"></div>
  <label for="login-user">Utilisateur</label>
  <input type="text" id="login-user" required autocomplete="off" autofocus>
  <label for="login-pass">Mot de passe</label>
  <input type="password" id="login-pass" required>
  <div class="login-links">
    <a href="#" id="show-forgot">Mot de passe oubliÃ©â€¯?</a>
    <a href="#" id="show-register">CrÃ©er un compte</a>
  </div>
  <button type="submit">Se connecter</button>
</form>

<!-- Pop-up Mot de passe oubliÃ© -->
<div class="modal-backdrop" id="forgot-modal">
  <div class="modal">
    <button class="close-modal" onclick="closeModal('forgot-modal')">&times;</button>
    <div class="modal-title">RÃ©initialisation du mot de passe</div>
    <div class="forgot-msg" id="forgot-msg"></div>
    <input type="email" id="forgot-email" placeholder="Votre adresse email" required>
    <button type="button" onclick="submitForgot()">Envoyer</button>
  </div>
</div>

<!-- Pop-up CrÃ©ation de compte -->
<div class="modal-backdrop" id="register-modal">
  <div class="modal">
    <button class="close-modal" onclick="closeModal('register-modal')">&times;</button>
    <div class="modal-title">CrÃ©er un compte</div>
    <div class="forgot-msg" id="register-msg"></div>
    <input type="text" id="register-user" placeholder="Nom d'utilisateur" required>
    <input type="email" id="register-email" placeholder="Votre email" required>
    <input type="password" id="register-pass" placeholder="Mot de passe" required>
    <button type="button" onclick="submitRegister()">CrÃ©er mon compte</button>
  </div>
</div>

<script>
  // DEMO user/pass
  const DEMO_USER = "admin";
  const DEMO_PASS = "demo123";

  document.getElementById('login-form').onsubmit = function(e){
    e.preventDefault();
    const user = document.getElementById('login-user').value.trim();
    const pass = document.getElementById('login-pass').value;
    const error = document.getElementById('login-error');
    if(user === DEMO_USER && pass === DEMO_PASS){
      localStorage.setItem('user', user);
      window.location.href = "index.html";
    } else {
      error.textContent = "Identifiant ou mot de passe incorrect";
    }
  };

  // Popups
  function closeModal(id){
    document.getElementById(id).classList.remove('show');
    if(id==='forgot-modal') document.getElementById('forgot-msg').textContent='';
    if(id==='register-modal') document.getElementById('register-msg').textContent='';
  }

  document.getElementById('show-forgot').onclick = function(e){
    e.preventDefault();
    document.getElementById('forgot-modal').classList.add('show');
    document.getElementById('forgot-email').focus();
  };

  document.getElementById('show-register').onclick = function(e){
    e.preventDefault();
    document.getElementById('register-modal').classList.add('show');
    document.getElementById('register-user').focus();
  };

  function submitForgot(){
    let email = document.getElementById('forgot-email').value.trim();
    let msg = document.getElementById('forgot-msg');
    if(email.length < 4 || !email.includes('@')){
      msg.textContent = "Veuillez entrer un email valide.";
      return;
    }
    msg.textContent = "Un lien de rÃ©initialisation a Ã©tÃ© envoyÃ© (simulation).";
    setTimeout(()=>{ closeModal('forgot-modal'); }, 1700);
  }

  function submitRegister(){
    let user = document.getElementById('register-user').value.trim();
    let email = document.getElementById('register-email').value.trim();
    let pass = document.getElementById('register-pass').value;
    let msg = document.getElementById('register-msg');
    if(user.length < 2){
      msg.textContent = "Entrez un nom d'utilisateur (min. 2 lettres).";
      return;
    }
    if(email.length < 4 || !email.includes('@')){
      msg.textContent = "Veuillez entrer un email valide.";
      return;
    }
    if(pass.length < 4){
      msg.textContent = "Mot de passe trop court (min. 4).";
      return;
    }
    msg.textContent = "Votre compte a bien Ã©tÃ© crÃ©Ã© (simulation)â€¯!";
    setTimeout(()=>{ closeModal('register-modal'); }, 1800);
  }

  // Panier
  let cart = JSON.parse(localStorage.getItem('cart')||'[]');
  document.getElementById('cart-count').textContent = cart.length || 0;
</script>
</body>
</html>
