<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion ‚Äì Carp√ânergie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; padding: 0;}
    body {
      min-height: 100vh;
      background: linear-gradient(rgba(0,22,36,0.7),rgba(9,40,44,0.7)),
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat fixed;
      color: #f0fffb;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0.6px;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      background: rgba(6,22,33,0.52);
      pointer-events: none;
    }
    nav {
      width: 100vw;
      z-index: 30;
      position: fixed;
      top: 0; left: 0;
      background: rgba(20,44,37, 0.38);
      box-shadow: 0 4px 40px #00ffe7a6, 0 1px 0px #0ff;
      backdrop-filter: blur(7px);
      border-bottom: 2px solid #0ff;
    }
    .nav-container {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      height: 68px;
    }
    .nav-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.7rem;
      color: #0ff;
      letter-spacing: 4px;
      user-select: none;
      font-weight: bold;
      text-shadow: 0 0 12px #0ff7, 0 0 2px #fff;
      margin-left: 32px;
      text-decoration: none;
      transition: color .18s;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .nav-logo:hover { color: #fff; }
    .nav-burger {
      display: none;
      background: none;
      border: none;
      font-size: 2.3rem;
      color: #0ff;
      cursor: pointer;
      position: absolute;
      left: 8px;
      top: 16px;
      z-index: 101;
      padding: 0 5px;
      transition: color 0.2s;
    }
    .nav-burger:active, .nav-burger:focus { color: #fff; }
    nav ul {
      display: flex;
      gap: 2.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
      margin-left: auto;
    }
    nav li { position:relative; }
    nav a {
      color: #0ff;
      font-family: 'Orbitron', 'Roboto', sans-serif;
      font-size: 1.09rem;
      font-weight: 700;
      text-decoration: none;
      padding: 0.8em 1.4em;
      border-radius: 12px;
      letter-spacing: 2.1px;
      transition: background 0.16s, color 0.16s, box-shadow 0.19s;
      box-shadow: 0 0 0 transparent;
      display: block;
      position: relative;
    }
    nav a:hover {
      background: rgba(0,255,255,0.12);
      color: #fff;
      box-shadow: 0 0 22px #0ffb, 0 2px 15px #0ff5;
      border: 1.3px solid #0ff;
    }
    .cart-count {
      position: absolute;
      top: 50%;
      left: 110%;
      transform: translateY(-50%);
      background: #0ff;
      color: #033;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.9rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      box-shadow: 0 0 7px #00fff7, 0 0 3px #fff;
      min-width: 22px;
      text-align: center;
      z-index: 1;
      pointer-events: none;
      border: 2px solid #022e;
    }
    @media (max-width: 900px) {
      .nav-container { height: 59px; }
      .nav-logo { margin-left: 12px; font-size: 1.14rem;}
      .nav-burger {
        display: block;
        left: 8px;
        top: 13px;
      }
      .nav-logo {
        position: absolute;
        left: 48px;
        top: 50%;
        transform: translateY(-50%);
        margin-left: 0;
        font-size: 1.13rem;
      }
      nav ul {
        flex-direction: column;
        gap: 0;
        position: absolute;
        top: 58px;
        left: 0;
        width: 100vw;
        background: rgba(16, 30, 40, 0.97);
        box-shadow: 0 4px 22px #0ff4;
        padding: 0;
        margin-left: 0;
        display: none;
        z-index: 100;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
        border-top: 1px solid #0ff7;
      }
      nav ul.show { display: flex; }
      nav li {
        width: 100%;
        text-align: left;
        border-bottom: 1px solid #09f4;
        position: relative;
      }
      nav a {
        padding: 1.08em 2.6em 1.08em 2.4em;
        font-size: 1.13rem;
      }
      #cart-btn { position: relative; padding-right: 38px !important; }
      #cart-count {
        position: absolute !important;
        top: 50%;
        right: 22px !important;
        left: unset !important;
        transform: translateY(-50%);
      }
      .cart-count {
        left: unset;
        right: 22px;
        top: 50%;
        transform: translateY(-50%);
      }
    }
    @media (max-width: 500px) {
      .nav-logo { left: 42px; font-size: 1rem;}
      .nav-burger { font-size: 2.0rem; }
    }

    .login-container {
      max-width: 400px;
      margin: 120px auto 0 auto;
      background: #122b36;
      padding: 2.2rem 1.4rem 1.8rem 1.4rem;
      border-radius: 14px;
      box-shadow: 0 0 22px #0ff3;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .login-container h2 {
      font-family: 'Orbitron', Arial, sans-serif;
      color: #0ff;
      font-size: 2rem;
      margin-bottom: 1.1rem;
      text-shadow: 0 0 8px #0ff8;
      letter-spacing: 1.4px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      display: block;
      width: 90%;
      margin: 1.1rem auto 0.7rem auto;
      padding: 0.7rem;
      font-size: 1.12rem;
      border-radius: 7px;
      border: 1.5px solid #0ff5;
      background: #133;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      box-shadow: 0 0 7px #0ff2;
    }
    button[type="submit"], .logout-btn, .btn-link {
      background: #0ff;
      color: #123;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      padding: 0.85rem 2.3rem;
      border: none;
      border-radius: 7px;
      font-size: 1.08rem;
      box-shadow: 0 0 12px #0ff7;
      cursor: pointer;
      transition: .2s;
      margin-top: 1.1rem;
      margin-bottom: 0.3rem;
      display: inline-block;
      text-decoration: none;
    }
    button[type="submit"]:hover, .logout-btn:hover, .btn-link:hover {
      background: #012f37;
      color: #0ff;
    }
    .btn-link {
      background: transparent;
      color: #0ff;
      box-shadow: none;
      border: none;
      font-size: 1.01rem;
      padding: 0.4rem 1rem;
      margin: 0.7rem 0 0.2rem 0;
    }
    .error {
      color: #ff7373;
      margin: 0.6rem 0 0.2rem 0;
      font-size: 1.02rem;
      letter-spacing: .5px;
      display: none;
    }
    .success {
      color: #23fcb8;
      margin: 1.2rem 0 0.5rem 0;
      font-size: 1.09rem;
      letter-spacing: .4px;
      display: none;
    }
    .logout-btn {
      margin-top: 2.3rem;
      background: #122b36;
      color: #0ff;
      border: 1.5px solid #0ffb;
      font-size: 1.08rem;
    }
    .logout-btn:hover { background: #0ff; color: #123; }
    .toggle-link {
      color: #0ff;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.02rem;
      text-decoration: underline;
      margin: 0.7rem 0 0.4rem 0;
      transition: color .18s;
    }
    .toggle-link:hover { color: #2ffcf9; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">Carp√ânergie</a>
      <button class="nav-burger" id="nav-burger" aria-label="Menu"><i class="ri-menu-line"></i></button>
      <ul id="nav-links">
        <li><a href="batterie-nomade.html">Batterie nomade</a></li>
        <li><a href="panneaux-solaire.html">Panneaux solaire</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li style="position:relative;">
          <a href="cart.html" id="cart-btn">Panier üõí<span class="cart-count" id="cart-count">0</span></a>
        </li>
        <li style="margin-left: 1.5rem;">
          <a href="login.html" id="login-btn" style="background:#0ff; color:#102; border-radius:9px; font-weight:900; box-shadow:0 0 7px #0ff, 0 0 14px #0ff7; padding:0.8em 1.2em;">Connexion</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Connexion -->
  <div class="login-container" id="login-box">
    <h2>Connexion</h2>
    <form id="login-form" autocomplete="off">
      <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
      <input type="password" id="login-password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <button class="btn-link" id="show-register">Cr√©er un compte</button>
    <button class="btn-link" id="show-forgot">Mot de passe oubli√©‚ÄØ?</button>
    <div class="error" id="login-error"></div>
    <div class="success" id="login-success"></div>
  </div>
  <!-- Cr√©ation de compte -->
  <div class="login-container" id="register-box" style="display:none;">
    <h2>Cr√©er un compte</h2>
    <form id="register-form" autocomplete="off">
      <input type="text" id="register-username" placeholder="Nom d'utilisateur" required>
      <input type="email" id="register-email" placeholder="E-mail" required>
      <input type="password" id="register-password" placeholder="Mot de passe" required>
      <button type="submit">Cr√©er mon compte</button>
    </form>
    <button class="toggle-link" id="back-login-1">Retour connexion</button>
    <div class="error" id="register-error"></div>
    <div class="success" id="register-success"></div>
  </div>
  <!-- Mot de passe oubli√© -->
  <div class="login-container" id="forgot-box" style="display:none;">
    <h2>Mot de passe oubli√©</h2>
    <form id="forgot-form" autocomplete="off">
      <input type="text" id="forgot-username" placeholder="Nom d'utilisateur ou email" required>
      <button type="submit">R√©initialiser</button>
    </form>
    <button class="toggle-link" id="back-login-2">Retour connexion</button>
    <div class="error" id="forgot-error"></div>
    <div class="success" id="forgot-success"></div>
  </div>
  <!-- Logout d√©j√† connect√© -->
  <div class="login-container" id="logout-box" style="display:none;">
    <h2>Vous √™tes d√©j√† connect√©</h2>
    <button class="logout-btn" id="logout-btn">Se d√©connecter</button>
  </div>
  <script>
    // --- Navbar burger
    const burger = document.getElementById('nav-burger');
    const navLinks = document.getElementById('nav-links');
    burger.onclick = function () { navLinks.classList.toggle('show'); };
    document.querySelectorAll('#nav-links a').forEach(link => {
      link.addEventListener('click', () => { navLinks.classList.remove('show'); });
    });
    // Compteur panier
    let cart = JSON.parse(localStorage.getItem('cart')||'[]');
    document.getElementById('cart-count').textContent = cart.length || 0;

    // Gestion affichage
    function show(id){
      document.getElementById('login-box').style.display = (id==='login')?'':'none';
      document.getElementById('register-box').style.display = (id==='register')?'':'none';
      document.getElementById('forgot-box').style.display = (id==='forgot')?'':'none';
      document.getElementById('logout-box').style.display = (id==='logout')?'':'none';
    }

    function getAccounts(){
      return JSON.parse(localStorage.getItem('users')||'[]');
    }
    function saveAccounts(users){
      localStorage.setItem('users', JSON.stringify(users));
    }

    function isLoggedIn(){ return !!localStorage.getItem('user_logged_in'); }

    // Connexion / d√©connexion
    if(isLoggedIn()) show('logout'); else show('login');

    // Cr√©ation de compte
    document.getElementById('show-register').onclick = ()=>show('register');
    document.getElementById('back-login-1').onclick = ()=>show('login');
    document.getElementById('back-login-2').onclick = ()=>show('login');
    document.getElementById('show-forgot').onclick = ()=>show('forgot');

    // -- LOGIN
    document.getElementById('login-form').onsubmit = function(e){
      e.preventDefault();
      let user = document.getElementById('login-username').value.trim();
      let pass = document.getElementById('login-password').value.trim();
      let users = getAccounts();
      let account = users.find(u=>u.username===user && u.password===pass);
      if(account){
        localStorage.setItem('user_logged_in','1');
        document.getElementById('login-success').textContent = "Connexion r√©ussie‚ÄØ!";
        document.getElementById('login-success').style.display = '';
        setTimeout(() => {
          const params = new URLSearchParams(window.location.search);
          const redirect = params.get('redirect');
          window.location.href = redirect || "index.html";
        }, 700);
      }else{
        document.getElementById('login-error').textContent = "Identifiants incorrects";
        document.getElementById('login-error').style.display = '';
        document.getElementById('login-success').style.display = 'none';
      }
    };

    // -- REGISTER
    document.getElementById('register-form').onsubmit = function(e){
      e.preventDefault();
      let username = document.getElementById('register-username').value.trim();
      let email = document.getElementById('register-email').value.trim();
      let password = document.getElementById('register-password').value.trim();
      let users = getAccounts();
      if(users.find(u=>u.username===username)){
        document.getElementById('register-error').textContent = "Nom d'utilisateur d√©j√† utilis√©.";
        document.getElementById('register-error').style.display = '';
        document.getElementById('register-success').style.display = 'none';
        return;
      }
      if(password.length < 4){
        document.getElementById('register-error').textContent = "Mot de passe trop court (min 4 caract√®res)";
        document.getElementById('register-error').style.display = '';
        document.getElementById('register-success').style.display = 'none';
        return;
      }
      users.push({username,email,password});
      saveAccounts(users);
      document.getElementById('register-success').textContent = "Compte cr√©√© ! Vous pouvez vous connecter.";
      document.getElementById('register-success').style.display = '';
      document.getElementById('register-error').style.display = 'none';
      setTimeout(()=>{ show('login'); }, 900);
    };

    // -- FORGOT
    document.getElementById('forgot-form').onsubmit = function(e){
      e.preventDefault();
      let username = document.getElementById('forgot-username').value.trim();
      let users = getAccounts();
      let found = users.find(u=>u.username===username || u.email===username);
      if(found){
        document.getElementById('forgot-success').textContent = "Un lien de r√©initialisation serait envoy√© par e-mail (d√©mo).";
        document.getElementById('forgot-success').style.display = '';
        document.getElementById('forgot-error').style.display = 'none';
      }else{
        document.getElementById('forgot-error').textContent = "Utilisateur introuvable.";
        document.getElementById('forgot-error').style.display = '';
        document.getElementById('forgot-success').style.display = 'none';
      }
    };

    // -- LOGOUT
    document.getElementById('logout-btn').onclick = function(){
      localStorage.removeItem('user_logged_in');
      show('login');
    };
  </script>
</body>
</html>
