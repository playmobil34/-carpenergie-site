<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion ‚Äì Carp√ânergie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; padding: 0;}
    body {
      min-height: 100vh;
      background: linear-gradient(rgba(0,22,36,0.7),rgba(9,40,44,0.7)),
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat fixed;
      color: #f0fffb;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0.6px;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      background: rgba(6,22,33,0.52);
      pointer-events: none;
    }
    nav {
      width: 100vw;
      z-index: 30;
      position: fixed;
      top: 0; left: 0;
      background: rgba(20,44,37, 0.38);
      box-shadow: 0 4px 40px #00ffe7a6, 0 1px 0px #0ff;
      backdrop-filter: blur(7px);
      border-bottom: 2px solid #0ff;
    }
    .nav-container {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      height: 68px;
    }
    .nav-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.7rem;
      color: #0ff;
      letter-spacing: 4px;
      user-select: none;
      font-weight: bold;
      text-shadow: 0 0 12px #0ff7, 0 0 2px #fff;
      margin-left: 32px;
      text-decoration: none;
      transition: color .18s;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .nav-logo:hover { color: #fff; }
    .nav-burger {
      display: none;
      background: none;
      border: none;
      font-size: 2.3rem;
      color: #0ff;
      cursor: pointer;
      position: absolute;
      left: 8px;
      top: 16px;
      z-index: 101;
      padding: 0 5px;
      transition: color 0.2s;
    }
    .nav-burger:active, .nav-burger:focus { color: #fff; }
    nav ul {
      display: flex;
      gap: 2.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
      margin-left: auto;
    }
    nav li { position:relative; }
    nav a {
      color: #0ff;
      font-family: 'Orbitron', 'Roboto', sans-serif;
      font-size: 1.09rem;
      font-weight: 700;
      text-decoration: none;
      padding: 0.8em 1.4em;
      border-radius: 12px;
      letter-spacing: 2.1px;
      transition: background 0.16s, color 0.16s, box-shadow 0.19s;
      box-shadow: 0 0 0 transparent;
      display: block;
      position: relative;
    }
    nav a:hover {
      background: rgba(0,255,255,0.12);
      color: #fff;
      box-shadow: 0 0 22px #0ffb, 0 2px 15px #0ff5;
      border: 1.3px solid #0ff;
    }
    .cart-count {
      position: absolute;
      top: 50%;
      left: 110%;
      transform: translateY(-50%);
      background: #0ff;
      color: #033;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.9rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      box-shadow: 0 0 7px #00fff7, 0 0 3px #fff;
      min-width: 22px;
      text-align: center;
      z-index: 1;
      pointer-events: none;
      border: 2px solid #022e;
    }
    @media (max-width: 900px) {
      .nav-container { height: 59px; }
      .nav-logo { margin-left: 12px; font-size: 1.14rem;}
      .nav-burger {
        display: block;
        left: 8px;
        top: 13px;
      }
      .nav-logo {
        position: absolute;
        left: 48px;
        top: 50%;
        transform: translateY(-50%);
        margin-left: 0;
        font-size: 1.13rem;
      }
      nav ul {
        flex-direction: column;
        gap: 0;
        position: absolute;
        top: 58px;
        left: 0;
        width: 100vw;
        background: rgba(16, 30, 40, 0.97);
        box-shadow: 0 4px 22px #0ff4;
        padding: 0;
        margin-left: 0;
        display: none;
        z-index: 100;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
        border-top: 1px solid #0ff7;
      }
      nav ul.show { display: flex; }
      nav li {
        width: 100%;
        text-align: left;
        border-bottom: 1px solid #09f4;
        position: relative;
      }
      nav a {
        padding: 1.08em 2.6em 1.08em 2.4em;
        font-size: 1.13rem;
      }
      #cart-btn { position: relative; padding-right: 38px !important; }
      #cart-count {
        position: absolute !important;
        top: 50%;
        right: 22px !important;
        left: unset !important;
        transform: translateY(-50%);
      }
      .cart-count {
        left: unset;
        right: 22px;
        top: 50%;
        transform: translateY(-50%);
      }
    }
    @media (max-width: 500px) {
      .nav-logo { left: 42px; font-size: 1rem;}
      .nav-burger { font-size: 2.0rem; }
    }

    /* ---- FIN NAV ---- */
    .login-container {
      max-width: 400px;
      margin: 120px auto 0 auto;
      background: #122b36;
      padding: 2.2rem 1.4rem;
      border-radius: 14px;
      box-shadow: 0 0 22px #0ff3;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .login-container h2 {
      font-family: 'Orbitron', Arial, sans-serif;
      color: #0ff;
      font-size: 2rem;
      margin-bottom: 1.6rem;
      text-shadow: 0 0 8px #0ff8;
      letter-spacing: 1.4px;
    }
    input[type="text"], input[type="password"] {
      display: block;
      width: 90%;
      margin: 1.1rem auto;
      padding: 0.7rem;
      font-size: 1.12rem;
      border-radius: 7px;
      border: 1.5px solid #0ff5;
      background: #133;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      box-shadow: 0 0 7px #0ff2;
    }
    button[type="submit"], .logout-btn {
      background: #0ff;
      color: #123;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      padding: 0.85rem 2.3rem;
      border: none;
      border-radius: 7px;
      font-size: 1.08rem;
      box-shadow: 0 0 12px #0ff7;
      cursor: pointer;
      transition: .2s;
      margin-top: 1.1rem;
    }
    button[type="submit"]:hover, .logout-btn:hover {
      background: #012f37;
      color: #0ff;
    }
    .error {
      color: #ff7373;
      margin: 0.6rem 0 0.2rem 0;
      font-size: 1.02rem;
      letter-spacing: .5px;
      display: none;
    }
    .success {
      color: #23fcb8;
      margin: 1.2rem 0 0.5rem 0;
      font-size: 1.09rem;
      letter-spacing: .4px;
      display: none;
    }
    .logout-btn {
      margin-top: 2.3rem;
      background: #122b36;
      color: #0ff;
      border: 1.5px solid #0ffb;
      font-size: 1.08rem;
    }
    .logout-btn:hover { background: #0ff; color: #123; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">Carp√ânergie</a>
      <button class="nav-burger" id="nav-burger" aria-label="Menu"><i class="ri-menu-line"></i></button>
      <ul id="nav-links">
        <li><a href="batterie-nomade.html">Batterie nomade</a></li>
        <li><a href="panneaux-solaire.html">Panneaux solaire</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li style="position:relative;">
          <a href="cart.html" id="cart-btn">Panier üõí<span class="cart-count" id="cart-count">0</span></a>
        </li>
        <li style="margin-left: 1.5rem;">
          <a href="login.html" id="login-btn" style="background:#0ff; color:#102; border-radius:9px; font-weight:900; box-shadow:0 0 7px #0ff, 0 0 14px #0ff7; padding:0.8em 1.2em;">Connexion</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="login-container" id="login-box">
    <h2>Connexion</h2>
    <form id="login-form" autocomplete="off">
      <input type="text" id="username" placeholder="Nom d'utilisateur" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <div class="error" id="login-error"></div>
    <div class="success" id="login-success"></div>
  </div>
  <div class="login-container" id="logout-box" style="display:none;">
    <h2>Vous √™tes d√©j√† connect√©</h2>
    <button class="logout-btn" id="logout-btn">Se d√©connecter</button>
  </div>
  <script>
    // Burger menu JS
    const burger = document.getElementById('nav-burger');
    const navLinks = document.getElementById('nav-links');
    burger.onclick = function () {
      navLinks.classList.toggle('show');
    };
    document.querySelectorAll('#nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('show');
      });
    });

    // Compteur panier
    let cart = JSON.parse(localStorage.getItem('cart')||'[]');
    document.getElementById('cart-count').textContent = cart.length || 0;

    // Gestion connexion persistante
    const loginBox = document.getElementById('login-box');
    const logoutBox = document.getElementById('logout-box');

    function showLogin() {
      loginBox.style.display = '';
      logoutBox.style.display = 'none';
    }
    function showLogout() {
      loginBox.style.display = 'none';
      logoutBox.style.display = '';
    }
    function isLoggedIn() {
      return !!localStorage.getItem('user_logged_in');
    }

    // Afficher formulaire ou bouton d√©connexion selon l'√©tat
    if(isLoggedIn()) showLogout();
    else showLogin();

    // Traitement du formulaire de connexion
    document.getElementById('login-form').onsubmit = function(e){
      e.preventDefault();
      let user = document.getElementById('username').value.trim();
      let pass = document.getElementById('password').value.trim();
      // Remplace ce test par ton vrai syst√®me !
      if(user && pass === 'carpenergie'){
        localStorage.setItem('user_logged_in','1');
        document.getElementById('login-success').textContent = "Connexion r√©ussie‚ÄØ!";
        document.getElementById('login-success').style.display = '';
        setTimeout(() => {
          // Redirection‚ÄØ: vers page pr√©c√©dente, ou accueil sinon
          const params = new URLSearchParams(window.location.search);
          const redirect = params.get('redirect');
          window.location.href = redirect || "index.html";
        }, 800);
      }else{
        document.getElementById('login-error').textContent = "Identifiants incorrects";
        document.getElementById('login-error').style.display = '';
        document.getElementById('login-success').style.display = 'none';
      }
    };

    // D√©connexion
    document.getElementById('logout-btn').onclick = function(){
      localStorage.removeItem('user_logged_in');
      showLogin();
    };

  </script>
</body>
</html>
