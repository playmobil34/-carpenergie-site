<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Connexion – CarpÉnergie</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height:100vh;
      background: linear-gradient(rgba(0,22,36,0.93),rgba(9,40,44,0.92)),
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') center/cover fixed no-repeat;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Roboto', Arial, sans-serif;
      color: #fff;
    }
    .login-box {
      background: rgba(19,33,44,0.92);
      border-radius: 17px;
      box-shadow: 0 0 44px #0ff8, 0 2px 44px #09ffe9;
      padding: 2.7rem 2.1rem 2.2rem 2.1rem;
      min-width: 350px;
      display: flex; flex-direction: column; align-items: center;
    }
    .login-title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.2rem;
      color: #0ff;
      letter-spacing: 2px;
      margin-bottom: 1.5rem;
      font-weight: 900;
      text-shadow: 0 0 16px #0ffb, 0 0 4px #fff;
    }
    .login-box label {
      font-size: 1.02rem;
      color: #fff;
      font-weight: 600;
      margin-bottom: 0.3em;
      margin-top: 1.1em;
      letter-spacing: 0.7px;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .login-box input[type="text"], .login-box input[type="password"] {
      width: 100%;
      padding: 0.85rem;
      margin-bottom: 0.5rem;
      border: 1.5px solid #0ff;
      border-radius: 6px;
      background: #172731;
      color: #fff;
      font-size: 1.07rem;
      font-family: 'Roboto', Arial, sans-serif;
      box-shadow: 0 0 8px #0ff3;
      transition: border-color 0.16s;
      outline: none;
    }
    .login-box input[type="text"]:focus, .login-box input[type="password"]:focus {
      border-color: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 1rem 0;
      margin-top: 1.2rem;
      font-size: 1.17rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 800;
      background: #0ff;
      color: #112;
      border: none;
      border-radius: 9px;
      letter-spacing: 1.5px;
      box-shadow: 0 0 13px #0ffb;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.2s;
      text-shadow: 0 0 2px #fff7;
    }
    .login-box button:hover {
      background: #fff;
      color: #088;
      box-shadow: 0 0 28px #0ffb;
    }
    .login-error {
      color: #ff6a8c;
      font-size: 1.01rem;
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      min-height: 1.3em;
      font-family: 'Orbitron', Arial, sans-serif;
      text-shadow: 0 0 6px #fff7;
    }
  </style>
</head>
<body>
  <form class="login-box" id="login-form" autocomplete="off">
    <div class="login-title">Connexion</div>
    <div class="login-error" id="login-error"></div>
    <label for="login-user">Utilisateur</label>
    <input type="text" id="login-user" required autocomplete="off" autofocus>
    <label for="login-pass">Mot de passe</label>
    <input type="password" id="login-pass" required>
    <button type="submit">Se connecter</button>
  </form>
  <script>
    // Demo : login/pass = admin / demo123
    const DEMO_USER = "admin";
    const DEMO_PASS = "demo123";

    document.getElementById('login-form').onsubmit = function(e){
      e.preventDefault();
      const user = document.getElementById('login-user').value.trim();
      const pass = document.getElementById('login-pass').value;
      const error = document.getElementById('login-error');
      if(user === DEMO_USER && pass === DEMO_PASS){
        // On marque "connecté" dans localStorage
        localStorage.setItem('user', user);
        // Redirige vers la page admin ou home
        window.location.href = "index.html";
      } else {
        error.textContent = "Identifiant ou mot de passe incorrect";
      }
    }
  </script>
</body>
</html>
