<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; padding: 0;}
    body {
      min-height: 100vh;
      background: linear-gradient(rgba(0,22,36,0.7),rgba(9,40,44,0.7)),
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat fixed;
      color: #f0fffb;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0.6px;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      background: rgba(6,22,33,0.52);
      pointer-events: none;
    }
    nav {
      width: 100vw;
      z-index: 30;
      position: fixed;
      top: 0; left: 0;
      background: rgba(20,44,37, 0.38);
      box-shadow: 0 4px 40px #00ffe7a6, 0 1px 0px #0ff;
      backdrop-filter: blur(7px);
      border-bottom: 2px solid #0ff;
    }
    .nav-container {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      height: 68px;
    }
    .nav-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.7rem;
      color: #0ff;
      letter-spacing: 4px;
      user-select: none;
      font-weight: bold;
      text-shadow: 0 0 12px #0ff7, 0 0 2px #fff;
      margin-left: 32px;
      text-decoration: none;
      transition: color .18s;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .nav-logo:hover { color: #fff; }
    .nav-burger {
      display: none;
      background: none;
      border: none;
      font-size: 2.3rem;
      color: #0ff;
      cursor: pointer;
      position: absolute;
      left: 8px;
      top: 16px;
      z-index: 101;
      padding: 0 5px;
      transition: color 0.2s;
    }
    .nav-burger:active, .nav-burger:focus { color: #fff; }
    nav ul {
      display: flex;
      gap: 2.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
      margin-left: auto;
    }
    nav li { position:relative; }
    nav a {
      color: #0ff;
      font-family: 'Orbitron', 'Roboto', sans-serif;
      font-size: 1.09rem;
      font-weight: 700;
      text-decoration: none;
      padding: 0.8em 1.4em;
      border-radius: 12px;
      letter-spacing: 2.1px;
      transition: background 0.16s, color 0.16s, box-shadow 0.19s;
      box-shadow: 0 0 0 transparent;
      display: block;
      position: relative;
    }
    nav a:hover {
      background: rgba(0,255,255,0.12);
      color: #fff;
      box-shadow: 0 0 22px #0ffb, 0 2px 15px #0ff5;
      border: 1.3px solid #0ff;
    }
    .cart-count, #cart-count {
      position: absolute;
      top: 50%;
      right: -36px;
      transform: translateY(-50%);
      background: #0ff;
      color: #033;
      border-radius: 50%;
      padding: 2px 9px;
      font-size: 0.97rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      box-shadow: 0 0 7px #00fff7, 0 0 3px #fff;
      min-width: 28px;
      text-align: center;
      z-index: 2;
      pointer-events: none;
    }
    /* Responsive NAV */
    @media (max-width: 900px) {
      .nav-container { height: 59px; }
      .nav-logo { margin-left: 12px; font-size: 1.14rem;}
      .nav-burger {
        display: block;
        left: 8px;
        top: 13px;
      }
      .nav-logo {
        position: absolute;
        left: 48px;
        top: 50%;
        transform: translateY(-50%);
        margin-left: 0;
        font-size: 1.13rem;
      }
      nav ul {
        flex-direction: column;
        gap: 0;
        position: absolute;
        top: 58px;
        left: 0;
        width: 100vw;
        background: rgba(16, 30, 40, 0.97);
        box-shadow: 0 4px 22px #0ff4;
        padding: 0;
        margin-left: 0;
        display: none;
        z-index: 100;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
        border-top: 1px solid #0ff7;
      }
      nav ul.show {
        display: flex;
      }
      nav li {
        width: 100%;
        text-align: left;
        border-bottom: 1px solid #09f4;
        position: relative;
      }
      nav a {
        padding: 1.08em 2.6em 1.08em 2.4em;
        font-size: 1.13rem;
      }
      #cart-btn {
        position: relative;
        padding-right: 38px !important;
      }
      #cart-count {
        position: absolute !important;
        top: 50%;
        right: 22px !important;
        transform: translateY(-50%);
        left: unset;
      }
    }
    @media (max-width: 520px) {
      .nav-logo { left: 42px; font-size: 1rem;}
      .nav-burger { font-size: 2.0rem; }
    }

    /* Espace client styles */
    .client-container {
      max-width: 550px;
      margin: 110px auto 40px auto;
      padding: 2.5rem 2.2rem 2.7rem 2.2rem;
      background: rgba(19,33,44,0.93);
      border-radius: 18px;
      box-shadow: 0 0 38px #00ffe746, 0 0 6px #0ff9;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .client-title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2rem;
      color: #0ff;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 0 16px #0ffb, 0 0 4px #fff;
      margin-bottom: 1.4rem;
      font-weight: 700;
    }
    .client-info {
      color: #bafaff;
      font-size: 1.11rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logout-btn {
      padding: 0.9em 2.4em;
      font-size: 1.08rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      background: #0ff;
      color: #133;
      border: none;
      border-radius: 9px;
      box-shadow: 0 0 14px #0ff8;
      cursor: pointer;
      transition: background 0.19s, color 0.18s, box-shadow 0.21s, border-color 0.17s;
      text-shadow: 0 0 3px #0ff6;
      outline: none;
      margin-top: 1.2rem;
    }
    .logout-btn:hover {
      background: #133;
      color: #0ff;
      box-shadow: 0 0 24px #0ffb;
      border: 1.5px solid #0ff;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">CarpÃ‰nergie</a>
      <button class="nav-burger" id="nav-burger" aria-label="Menu"><i class="ri-menu-line"></i></button>
      <ul id="nav-links">
        <li><a href="batterie-nomade.html">Batterie nomade</a></li>
        <li><a href="panneaux-solaire.html">Panneaux solaire</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li style="position:relative;">
          <a href="cart.html" id="cart-btn">Panier ðŸ›’<span class="cart-count" id="cart-count">0</span></a>
        </li>
        <li style="margin-left: 1.5rem; display:none;" id="login-li">
          <a href="login.html" id="login-btn" style="background:#0ff; color:#102; border-radius:9px; font-weight:900; box-shadow:0 0 7px #0ff, 0 0 14px #0ff7; padding:0.8em 1.2em;">Connexion</a>
        </li>
        <li style="margin-left: 1.5rem;" id="client-link-li">
          <a href="espace-client.html" id="client-link" style="background:#0ff; color:#102; border-radius:9px; font-weight:900; box-shadow:0 0 7px #0ff, 0 0 14px #0ff7; padding:0.8em 1.2em;">Espace client</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="client-container">
    <div class="client-title">Espace Client</div>
    <div class="client-info">
      Bienvenue dans votre espace personnel.<br>
      Ici, vous pouvez voir vos informations, suivre vos commandes ou modifier votre profil (Ã  personnaliser).
    </div>
    <button class="logout-btn" id="logout-btn"><i class="ri-logout-box-line"></i> DÃ©connexion</button>
  </div>
  <script>
    // Burger menu JS
    const burger = document.getElementById('nav-burger');
    const navLinks = document.getElementById('nav-links');
    burger.onclick = function () {
      navLinks.classList.toggle('show');
    };
    document.querySelectorAll('#nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('show');
      });
    });

    // Panier
    const countEl = document.getElementById('cart-count');
    let cart = JSON.parse(localStorage.getItem('cart')||'[]');
    countEl.textContent = cart.length;

    // Affichage conditionnel : Connexion vs Espace client
    function updateAuthLinks() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === '1';
      const loginLi = document.getElementById('login-li');
      const clientLinkLi = document.getElementById('client-link-li');
      if (isLoggedIn) {
        loginLi.style.display = 'none';
        clientLinkLi.style.display = '';
      } else {
        loginLi.style.display = '';
        clientLinkLi.style.display = 'none';
      }
    }
    updateAuthLinks();

    // Protection accÃ¨s : redirige vers login si pas connectÃ©
    if (localStorage.getItem('isLoggedIn') !== '1') {
      window.location.href = 'login.html';
    }

    // DÃ©connexion
    document.getElementById('logout-btn').onclick = function() {
      localStorage.removeItem('isLoggedIn');
      updateAuthLinks();
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
